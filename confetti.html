<!DOCTYPE html>
<head>

		<style type="text/css">
		.confetti {
			width: 50px;
			height:50px;
			display:inline-block;
			position: absolute;
			transition:.5s;
			/*transform:rotate(45deg);*/
			animation-name: spin;
			animation-duration: 1s;
			animation-iteration-count: infinite;	
		}

		@keyframes spin
		{
			from {transform: rotate(0deg);}
			to {transform: rotate(360deg);}
		}

		.confetti2 {
			width: 50px;
			height:50px;
			display:inline-block;
			position: absolute;
			transition:.5s;
			/*transform:rotate(45deg);*/
			animation-name: spin2;
			animation-duration: 1s;
			animation-iteration-count: infinite;	
		}

		@keyframes spin2
		{
			from {transform: rotate(360deg);}
			to {transform: rotate(0deg);}
		}

		.confetti3 {
			width: 50px;
			height:50px;
			display:inline-block;
			position: absolute;
			transition:.5s;
			/*transform:rotate(45deg);*/
			animation-name: spin3;
			animation-duration: 1s;
			animation-iteration-count: infinite;	
		}

		@keyframes spin3
		{
			from {transform: rotate(180deg);}
			to {transform: rotate(540deg);}
		}


	</style>
</head>
<Body>
	<script type="text/javascript">

		let fallfactor=0
		
		function makeConfetti(){
			let square= document.createElement ("div")
			square.classList.add("confetti")
			document.body.appendChild(square)
			let r=Math.round(Math.random()*255)
			let g=Math.round(Math.random()*255)
			let b=Math.round(Math.random()*255)
			square.style.backgroundColor="rgb("+r +"," + g +","+b+")"
			let rotation = Math.random() * 360

			square.style.left=Math.random()*1500+"px"
			square.style.top="-100px"
			square.style.width=Math.random()*75+"px"
			square.style.height=square.style.width
			square.style.transform = "rotate(" + rotation + "deg)"

			function fall(){
				fallfactor=fallfactor+10
				square.style.top=parseInt(square.style.top)+fallfactor+"px"

				if(fallfactor>600){
					fallfactor=0;
				}
			}

			setInterval(fall, 300)


		}

		setInterval(makeConfetti, 60)
